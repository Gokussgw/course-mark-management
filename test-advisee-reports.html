<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Advisee Reports</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .response { background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Advisee Reports API</h1>
        
        <div class="section">
            <h2>Authentication</h2>
            <p>Test login and get JWT token</p>
            <button onclick="testLogin()">Login as Advisor</button>
            <div id="loginResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Advisee Reports</h2>
            <p>Test advisee reports API with authentication</p>
            <button onclick="testAdviseeReports()">Get Comprehensive Reports</button>
            <div id="reportsResponse" class="response"></div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'advisor1@example.com',
                        password: 'password'
                    })
                });

                const data = await response.json();
                const loginResponse = document.getElementById('loginResponse');
                
                if (response.ok && data.success) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    loginResponse.innerHTML = `<span class="success">✓ Login successful!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    loginResponse.innerHTML = `<span class="error">✗ Login failed</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('loginResponse').innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        async function testAdviseeReports() {
            if (!token) {
                document.getElementById('reportsResponse').innerHTML = '<span class="error">✗ Please login first</span>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/advisee-reports/comprehensive', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                const reportsResponse = document.getElementById('reportsResponse');
                
                if (response.ok) {
                    reportsResponse.innerHTML = `<span class="success">✓ API call successful!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    reportsResponse.innerHTML = `<span class="error">✗ API call failed (${response.status})</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('reportsResponse').innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }

        // Auto-fill token if available
        if (token) {
            document.getElementById('loginResponse').innerHTML = '<span class="success">✓ Token found in localStorage</span>';
        }
    </script>
</body>
</html>
