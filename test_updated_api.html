<!DOCTYPE html>
<html>
  <head>
    <title>Test Updated Marks API</title>
  </head>
  <body>
    <h1>Test Updated Marks API</h1>
    <div id="results"></div>

    <script>
      // Test getting students for a course
      fetch(
        "http://localhost:8000/marks-api.php?action=get_course_students&course_id=1"
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("results").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        })
        .catch((error) => {
          document.getElementById("results").innerHTML = "Error: " + error;
        });
    </script>
  </body>
</html>
